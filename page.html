<!doctype html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>
    <body ng-app="tbracket">
        
        <div ng-controller="tb-controller">
            Display: <input type="text" ng-model="inputDisplay" />
            Name: <input type="text" ng-model="inputName" />
            <button ng-click="addPlayer(inputName,inputDisplay)">Add Player</button>
            <button ng-click="initTournament()">Tournament Size</button>
            <t-bracket />
        </div>

        <script type="text/javascript" src="scripts/angular.min.js"></script>
        <script type="text/javascript" src="tbracket/directive.js"></script>
        <script type="text/javascript" src="tbracket/controller.js"></script>
    </body>
</html>
